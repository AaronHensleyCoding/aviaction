<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Punch & Dodge</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    /* Webcam behind everything */
    #videoFeed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        opacity: 0.35;  /* slightly faded */
    }

    /* Game canvas */
    #gameCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        background: transparent !important;
    }

    /* Score text */
    #score {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        z-index: 3;
    }
</style>
</head>

<body>

    <video id="videoFeed" autoplay playsinline></video>
    <canvas id="gameCanvas"></canvas>

    <div id="score">Score: 0</div>

    <script src="objects.js"></script>
    <script src="game.js"></script>

</body>
</html>
