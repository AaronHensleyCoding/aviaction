<!DOCTYPE html>
<html>
<head>
    <title>Punch & Dodge Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; overflow: hidden; background: black; }
        video, canvas { 
            position: absolute;
            top: 0; left: 0; 
            width: 100vw; height: 100vh;
            object-fit: cover;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
    </style>

    <!-- MediaPipe Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
    <div id="score">Score: 0</div>

    <video id="webcam" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<style>
    #webcam {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;   /* lower layer */
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;   /* ABOVE webcam */
        pointer-events: none;
    }
</style>
