<!DOCTYPE html>
<html>
<head>
    <title>Punch & Dodge Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        video { 
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; 
            opacity: 1;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
        }
    </style>
</head>

<body>

<video id="videoFeed" autoplay playsinline></video>
<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>

<script src="objects.js"></script>
<script src="game.js"></script>

</body>
</html>
