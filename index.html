<!DOCTYPE html>
<html>
<head>
    <title>Punch & Dodge Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #videoFeed {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.35;
            z-index: -2;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            z-index: 5;
        }
    </style>
</head>

<body>
    <video id="videoFeed" autoplay></video>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>

    <script src="objects.js"></script>
    <script src="game.js"></script>
</body>
</html>
